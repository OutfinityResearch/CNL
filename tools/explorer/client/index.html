<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CNL KB Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__title">ðŸ§  Knowledge Explorer</div>
      <div class="topbar__meta">
        <span id="sessionLabel" class="mono">Session Active</span>
        <span id="baseLabel" class="mono muted">Base: default</span>
        <span id="kbStats" class="mono muted">Empty</span>
        <select id="baseSelect" class="select" title="Base theory bundle">
          <option value="default">Base (minimal)</option>
          <option value="formal">Base (formal)</option>
        </select>
        <button id="resetBtn" type="button" class="btn btn--ghost">Reset</button>
      </div>
    </header>

    <main class="layout">
      <section class="tabs">
        <div class="tabs__bar">
          <button id="tabChat" class="tab tab--active">ðŸ’¬ Chat</button>
          <button id="tabTree" class="tab">ðŸ“š Knowledge</button>
          <button id="tabGraph" class="tab">ðŸ”— Graph</button>
          <button id="tabExamples" class="tab">ðŸ“– Examples</button>
        </div>

        <!-- Chat / REPL Panel -->
        <div id="panelChat" class="tabs__panel tabs__panel--active">
          <div id="chatOutput" class="chat"></div>
          <div class="composer">
            <textarea id="textInput" class="composer__input" rows="3" placeholder="Enter CNL (e.g. 'John is a user.' or 'Return every user.')"></textarea>
            <div class="composer__row--end">
              <button id="sendBtn" class="btn btn--primary">Execute</button>
            </div>
          </div>
        </div>

        <!-- Tree View Panel -->
        <div id="panelTree" class="tabs__panel">
          <div class="explorer">
            <div class="explorer__tree">
              <div id="kbTree" class="tree">Loading...</div>
            </div>
            <div class="explorer__details">
              <div class="details__header">Details</div>
              <div id="kbDetails" class="details">Select an item to view details.</div>
            </div>
          </div>
        </div>

        <!-- Graph Panel (DS17 Component E) -->
        <div id="panelGraph" class="tabs__panel">
          <div class="graph-container">
            <div class="graph-toolbar">
              <button id="graphRefresh" class="btn btn--sm">ðŸ”„ Refresh</button>
              <span id="graphLegend" class="graph-legend"></span>
            </div>
            <div id="graphCanvas" class="graph-canvas">
              <div class="graph-empty">No relationships to visualize.<br>Add facts like "John likes Pizza."</div>
            </div>
          </div>
        </div>

        <!-- Examples Panel -->
        <div id="panelExamples" class="tabs__panel">
            <div class="docs">
            <div class="examples-header">
              <h2>Examples</h2>
              <div style="display:flex; gap:8px; align-items:center;">
                <button class="btn btn--secondary btn--sm" id="testAllBtn">ðŸ§ª Test All</button>
                <button class="btn btn--primary btn--sm" id="loadAllBtn">ðŸ“¥ Load All</button>
              </div>
            </div>
            <div id="examplesList"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="app.mjs"></script>
  </body>
</html>
